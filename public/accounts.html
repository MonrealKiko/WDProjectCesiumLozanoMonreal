<!DOCTYPE html>

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    .leftsidebar {
        top: 0;
        left: 0;
        margin: 0;
        transition: width 0.3s;
        position: fixed;
        height: 100vh;
        width: 100px;
        background-color: #dddddd;
        z-index: 1005;
        overflow: hidden; 
    }

    .leftsidebar:hover {
        width: 250px;
    }

    .toplefticon, .homepageicon, .searchicon, .mapicon, .quizicon {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1001;
        transition: 0.2s;
    }

.toplefticon {
    left: -10px;
    width: 120px;
    height: 120px;
    background-image: url('../assets/logo.png');
    background-size: 60%;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    border-radius: 50%;
    overflow: hidden;
}


.toplefticon::after {
    content: "";
    position: absolute;
    inset: 15px; 
    border-radius: 50%;
    background-color: rgba(141, 141, 141, 0);
    transition: background-color 0.4s ease;
}

.toplefticon:hover::after {
    background-color: rgba(63, 63, 63, 0.08);
}

.homepageicon {
    position: absolute;
    height: 40px;
    width: 40px;
    background-image: url('../assets/quest.png');
    margin-left: 29px;
    margin-top: 120px;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}

.homepageicon::after{
    content: "";
    position: absolute;
    inset: -10px; 
    border-radius: 50%;
    background-color: rgba(141, 141, 141, 0);
    transition: background-color 0.4s ease;
}
.homepageicon:hover::after{
    background-color: rgba(63, 63, 63, 0.08);
}
.quizicon{
    position: absolute;
    height: 48px;
    width: 48px;
    background-image: url('../assets/quiz.png');
    margin-left: 24px;
    margin-top: 315px;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}
.quizicon::after{
    content: "";
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    background-color: rgba(141, 141, 141, 0);
    transition: background-color 0.4s ease;
}
.quizicon:hover::after{
    background-color: rgba(63, 63, 63, 0.08);
}
.home-text {
    position: absolute;
    top: 128px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.search-text{
    position: absolute;
    margin-top: 66px;
    top: 130px;   
    left: 120px;     
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;    
}
.map-text{
    position: absolute;
    margin-top: 66px;
    top: 194px;
    left: 120px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
.quiz-text{
    position: absolute;
    margin-top: 66px;
    top: 265px;
    left: 120px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.leftsidebar:hover .home-text {
    opacity: 1;
    transform: translateX(10px);
}
.leftsidebar:hover .search-text{
    margin-top: 66px;
    opacity: 1;
    transform: translateX(10px);
}
.leftsidebar:hover .map-text{
    opacity: 1;
    transform: translateX(10px);
}
.leftsidebar:hover .quiz-text{
    opacity: 1;
    transform: translateX(10px);
}
.searchicon {
    position: absolute;
    height: 47px;
    width: 47px;
    background-image: url('../assets/icon.png');

.mapicon {
    position: absolute;
    height: 47px;

    background-image: url('../assets/mapicon.png');
    margin-left: 26px;
    margin-top: 245px;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}
.mapicon::after{
    content: "";
    position: absolute;
    inset: -8px;
    border-radius: 50%;

}
.mapicon:hover::after{
    background-color: rgba(63, 63, 63, 0.08);
}
