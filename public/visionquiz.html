<body>

<div class="quiz-container pop" id="quiz">
<h1 id="title">Welcome to the Genshin Vision Quiz</h1>
<div id="content">
<p>Discover which Genshin Vision matches your personality!</p>
<button id="startBtn">Start Quiz</button>
</div>
<div class="result" id="result"></div>
</div>

<script>
const questions = [
{ text: "What describes you best?", options: ["Passionate and energetic", "Calm and adaptable", "Independent and bold", "Quiet and composed"], visions: ["pyro","hydro","electro","cryo"] },
{ text: "How do you solve problems?", options: ["Go with the flow", "Carefully and logically", "Through learning and thinking", "Head-on, no fear"], visions: ["anemo","geo","dendro","pyro"] },
{ text: "What do you value most?", options: ["Diligence", "Freedom", "Justice", "Ambition"], visions: ["geo","anemo","hydro","electro"] }
];


const scores = {pyro:0, hydro:0, electro:0, cryo:0, anemo:0, geo:0, dendro:0};
let currentQuestion = 0;


const quiz = document.getElementById('quiz');
const title = document.getElementById('title');
const content = document.getElementById('content');
const resultDiv = document.getElementById('result');


const visionData = {
  pyro: {
    name: 'Pyro ðŸ”¥',
    img: '../assets/pyro.png',
    description: 'Pyro personalities are bold, passionate, and highly energetic. They are driven, courageous, and often motivated by strong convictions or personal goals. Their enthusiasm is contagious, and they have a natural ability to inspire or lead others. They thrive in challenges and are unafraid to take risks, often acting decisively and with confidence.'
  },
  hydro: {
    name: 'Hydro ðŸ’§',
    img: '../assets/hydro.png',
    description: 'Hydro personalities are empathetic, flexible, and intuitive. They are skilled at navigating emotions, both their own and othersâ€™, making them excellent communicators and mediators. Calm and adaptable, they handle change gracefully and often find creative solutions to complex problems. They value connection and emotional depth in their relationships.'
  },
  electro: {
    name: 'Electro âš¡',
    img: '../assets/electro.png',
    description: 'Electro personalities are dynamic, passionate, and ambitious. They are driven by energy and intensity, often taking bold actions and embracing risks. Their minds are quick, innovative, and sometimes unpredictable, making them natural leaders or trendsetters. They thrive on challenge and excitement, and their confidence can electrify those around them.'
  },
  cryo: {
    name: 'Cryo â„ï¸',
    img: '../assets/cryo.png',
    description: 'Cryo personalities are composed, analytical, and introspective. They approach life with calm logic and careful planning, preferring precision over impulsivity. Reserved and disciplined, they often maintain emotional control even in stressful situations. They value clarity, fairness, and self-reliance, and they tend to think deeply before acting or making decisions.'
  },
  anemo: {
    name: 'Anemo ðŸŒªï¸',
    img: '../assets/anemo.png',
    description: 'People with Anemo traits are adventurous, curious, and highly independent. They value freedom and flexibility, often resisting strict rules or routine. Their minds are open, creative, and quick-thinking, allowing them to adapt easily to change. They enjoy exploring new ideas, places, and experiences, and they often inspire others with their lighthearted and spirited energy.'
  },
  geo: {
    name: 'Geo ðŸª¨',
    img: '../assets/geo.png',
    description: 'Geo personalities are grounded, disciplined, and reliable. They value stability, tradition, and long-term planning, approaching challenges with patience and careful thought. These individuals are resilient, steadfast, and dependable, often becoming anchors in both work and relationships. They appreciate structure and order, and they have a strong sense of responsibility and loyalty.'
  },
  dendro: {
    name: 'Dendro ðŸŒ¿',
    img: '../assets/dendro.png',
    description: 'Dendro personalities are nurturing, insightful, and balanced. They value growth, harmony, and connection with the world around them. Thoughtful and reflective, they often seek wisdom and understanding, and they have a deep empathy for others. They are patient and adaptive, capable of fostering both personal and collective development.'
  }
};


function triggerPop() {
quiz.classList.remove('pop');
void quiz.offsetWidth;
quiz.classList.add('pop');
}


document.getElementById('startBtn').addEventListener('click', () => {
currentQuestion = 0;
for (let v in scores) scores[v] = 0;
showQuestion();
});


function showQuestion() {
const q = questions[currentQuestion];
content.innerHTML = `<p>${q.text}</p>`;


for (let i = 0; i < q.options.length; i++) {
const btn = document.createElement('button');
btn.innerText = q.options[i];
btn.onclick = function() {
if (i === 0) scores[q.visions[0]]++;
else if (i === 1) scores[q.visions[1]]++;
else if (i === 2) scores[q.visions[2]]++;
else if (i === 3) scores[q.visions[3]]++;
nextStep();
};
content.appendChild(btn);
}
triggerPop();
}

function nextStep() {
currentQuestion++;
if (currentQuestion < questions.length) showQuestion();
else showResult();
}


function showResult() {
content.innerHTML = '';
let finalVision = '';
if (scores.pyro >= scores.hydro && scores.pyro >= scores.electro && scores.pyro >= scores.cryo && scores.pyro >= scores.anemo && scores.pyro >= scores.geo && scores.pyro >= scores.dendro) finalVision = 'pyro';
else if (scores.hydro >= scores.pyro && scores.hydro >= scores.electro && scores.hydro >= scores.cryo && scores.hydro >= scores.anemo && scores.hydro >= scores.geo && scores.hydro >= scores.dendro) finalVision = 'hydro';
else if (scores.electro >= scores.pyro && scores.electro >= scores.hydro && scores.electro >= scores.cryo && scores.electro >= scores.anemo && scores.electro >= scores.geo && scores.electro >= scores.dendro) finalVision = 'electro';
else if (scores.cryo >= scores.pyro && scores.cryo >= scores.hydro && scores.cryo >= scores.electro && scores.cryo >= scores.anemo && scores.cryo >= scores.geo && scores.cryo >= scores.dendro) finalVision = 'cryo';
else if (scores.anemo >= scores.pyro && scores.anemo >= scores.hydro && scores.anemo >= scores.electro && scores.anemo >= scores.cryo && scores.anemo >= scores.geo && scores.anemo >= scores.dendro) finalVision = 'anemo';
else if (scores.geo >= scores.pyro && scores.geo >= scores.hydro && scores.geo >= scores.electro && scores.geo >= scores.cryo && scores.geo >= scores.anemo && scores.geo >= scores.dendro) finalVision = 'geo';
else finalVision = 'dendro';


title.innerText = visionData[finalVision].name;
resultDiv.innerHTML = `<img src='${visionData[finalVision].img}' class='vision-image'><p>${visionData[finalVision].description}</p>`;


const retryBtn = document.createElement('button');
retryBtn.innerText = 'Retake Quiz';
retryBtn.onclick = () => {
resultDiv.innerHTML = '';
currentQuestion = 0;
for (let v in scores) scores[v] = 0;
showQuestion();
};


const homeBtn = document.createElement('button');
homeBtn.innerText = 'Back to Home';
homeBtn.onclick = showHome;


content.appendChild(retryBtn);
content.appendChild(homeBtn);
triggerPop();
}


function showHome() {
title.innerText = 'Welcome to the Genshin Vision Quiz';
resultDiv.innerHTML = '';
content.innerHTML = `<p>Discover which Genshin Vision matches your personality!</p>`;
const startBtn = document.createElement('button');
startBtn.innerText = 'Start Quiz';
startBtn.onclick = () => {
currentQuestion = 0;
for (let v in scores) scores[v] = 0;
showQuestion();
};
content.appendChild(startBtn);
triggerPop();
}
</script>
