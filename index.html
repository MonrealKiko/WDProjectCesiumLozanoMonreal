const postFeed = document.getElementById("postFeed");

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

    const el = document.createElement("div");
    el.className = "post";
    el.dataset.tags = post.tags.join(",");

    el.innerHTML = `
        <div class="post-header">
        <img class="post-avatar" src="${post.avatar}" alt="${post.account}">
        <div>

  `;

const allPosts = document.querySelectorAll(".post");

let selectedNation = "all";
let selectedVision = "all";

const nationButtons = document.querySelectorAll(".nation-btn");
const visionButtons = document.querySelectorAll(".vision-btn");

nationButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        selectedNation = btn.dataset.tag;
        nationButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        filterPosts();
    });
});

visionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        selectedVision = btn.dataset.tag;
        visionButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        filterPosts();
    });
});

function filterPosts() {
    allPosts.forEach(post => {
        const tags = post.dataset.tags.split(",");
        
        const nationMatch = selectedNation === "all" || tags.includes(selectedNation);
        const visionMatch = selectedVision === "all" || tags.includes(selectedVision);

        if (nationMatch && visionMatch) {
            post.style.display = "block";
        } else {
            post.style.display = "none";
        }
    });
}
